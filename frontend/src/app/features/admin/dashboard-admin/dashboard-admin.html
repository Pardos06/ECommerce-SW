<div class="dashboard-container">
 
  <header class="header">
    <div class="header-left">
      <img src="logo.png" alt="Logo" width="150" height="auto" />
    </div>

    <div class="header-right">
      <button
        pButton
        icon="pi pi-bars"
        class="p-button-text p-button-rounded menu-toggle"
        (click)="toggleSidebar()"
      ></button>
      <button
        pButton
        icon="pi pi-sign-out"
        class="p-button-rounded p-button-danger"
        (click)="logout()"
      ></button>
    </div>
  </header>

  
  <aside class="sidebar" [class.hidden]="!sidebarVisible">
    <p-panelMenu [model]="menuItems" [style.width]="'100%'"></p-panelMenu>
  </aside>


  <main class="content" [class.expanded]="!sidebarVisible">
    <router-outlet></router-outlet>
  </main>
</div>
