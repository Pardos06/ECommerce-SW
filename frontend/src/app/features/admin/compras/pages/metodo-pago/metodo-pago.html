<div class="p-card p-4 surface-card shadow-2 border-round-lg">
  <h2 class="text-center mb-4 text-primary font-semibold">Gestión de Métodos de Pago</h2>


  <div class="flex justify-content-end mb-3">
    <p-button
      label="Agregar Método de Pago"
      icon="pi pi-plus"
      (click)="showDialog()"
      styleClass="p-button-success"
    ></p-button>
  </div>


  <p-table
    [value]="metodos"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5,10,20]"
    responsiveLayout="scroll"
    [tableStyle]="{ 'min-width': '40rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-m>
      <tr>
        <td>{{ m.id }}</td>
        <td>{{ m.nombre }}</td>
        <td>
          <div class="flex justify-content-center gap-2">
            <p-button
              icon="pi pi-pencil"
              label=""
              severity="warn"
              size="small"
              (click)="editar(m)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              label=""
              severity="danger"
              size="small"
              (click)="eliminar(m.id!)"
            ></p-button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  
  <p-dialog
    header="{{ editando ? 'Editar Método de Pago' : 'Agregar Método de Pago' }}"
    [(visible)]="visible"
    [modal]="true"
    [style]="{ width: '30rem' }"
    [closable]="false"
  >
    <form (ngSubmit)="guardar()" class="p-fluid">
      <div class="field mb-4">
        <label for="nombre" class="font-semibold mb-2 block">Nombre del método</label>
        <input
          pInputText
          id="nombre"
          type="text"
          [(ngModel)]="metodo.nombre"
          name="nombre"
          placeholder="Ej. Tarjeta, Yape, Transferencia"
          required
          autocomplete="off"
        />
      </div>

      <div class="flex justify-content-end gap-2 mt-4">
        <p-button
          label="Cancelar"
          severity="secondary"
          (click)="cancelar()"
          type="button"
        ></p-button>
        <p-button
          label="{{ editando ? 'Actualizar' : 'Guardar' }}"
          icon="pi pi-check"
          type="submit"
        ></p-button>
      </div>
    </form>
  </p-dialog>
</div>
