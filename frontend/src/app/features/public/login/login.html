<div class="login-wrapper">
  <p-toast></p-toast>
  
  <p-card class="login-card">
    <ng-template pTemplate="header">
      <div class="login-header">
        <img src="logo.png" alt="Logo" class="login-logo" />
        <h2>Iniciar Sesión</h2>
        <p>Bienvenido al panel, por favor ingresa tus credenciales</p>
      </div>
    </ng-template>

    <form [formGroup]="form" (ngSubmit)="login()" class="login-form">

      <!-- Campo Email -->
      <div class="field">
        <label for="email" class="label">Correo electrónico</label>
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="Correo electrónico"
            [ngClass]="{ 'ng-invalid': form.get('email')?.invalid && form.get('email')?.touched }"
          />
        </p-inputgroup>
        <small 
          *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="p-error"
        >
          Ingrese un correo válido.
        </small>
      </div>

      <!-- Campo Contraseña -->
      <div class="field">
        <label for="contrasena" class="label">Contraseña</label>
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-lock"></i>
          </p-inputgroup-addon>
          <p-password
            id="contrasena"
            formControlName="contrasena"
            [toggleMask]="true"
            [feedback]="false"
            placeholder="Contraseña"
            inputStyleClass="w-full"
            [ngClass]="{ 'ng-invalid': form.get('contrasena')?.invalid && form.get('contrasena')?.touched }"
          ></p-password>
        </p-inputgroup>
        <small 
          *ngIf="form.get('contrasena')?.invalid && form.get('contrasena')?.touched"
          class="p-error"
        >
          La contraseña es obligatoria.
        </small>
      </div>

      <!-- Botón centrado -->
      <div class="button-container">
        <button
          pButton
          type="submit"
          label="Iniciar Sesión"
          icon="pi pi-sign-in"
          [loading]="cargando"
          [disabled]="form.invalid || cargando"
          class="p-button-rounded p-button-primary w-full"
        ></button>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="login-footer">
        <p>¿No tienes una cuenta?</p>
        <a routerLink="/register" class="register-link">Regístrate aquí</a>
      </div>
    </ng-template>
  </p-card>
</div>
