<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" class="img-fluid mb-2" style="width: 80px;">
      <h4 class="fw-bold text-primary">Iniciar Sesión</h4>
      <p class="text-muted small">Bienvenido a la plataforma</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Ingrese su correo"
            formControlName="email"
            [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched" />
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
          El correo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
          Ingrese un correo válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            id="contrasena"
            class="form-control"
            placeholder="Ingrese su contraseña"
            formControlName="contrasena"
            [class.is-invalid]="form.get('contrasena')?.invalid && form.get('contrasena')?.touched" />
        </div>
        <div class="invalid-feedback" *ngIf="form.get('contrasena')?.hasError('required') && form.get('contrasena')?.touched">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Botón -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary fw-semibold" [disabled]="form.invalid || cargando">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          {{ cargando ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMsg" class="alert alert-danger mt-3 text-center p-2 small">
        {{ errorMsg }}
      </div>
    </form>
  </div>
</div>
