<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Logo" class="img-fluid mb-2" style="width: 80px;">
      <h4 class="fw-bold text-primary">Crear cuenta</h4>
      <p class="text-muted small">Completa tus datos para registrarte</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="registrar()">
      <div class="mb-3">
        <label class="form-label fw-semibold">Nombre completo</label>
        <input formControlName="nombre" type="text" class="form-control" placeholder="Ej. Juan Pérez" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Correo electrónico</label>
        <input formControlName="email" type="email" class="form-control" placeholder="correo@ejemplo.com" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contraseña</label>
        <input formControlName="contrasena" type="password" class="form-control" placeholder="Mínimo 6 caracteres" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Teléfono</label>
        <input formControlName="telefono" type="text" class="form-control" placeholder="987654321" />
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Dirección</label>
        <input formControlName="direccion" type="text" class="form-control" placeholder="Av. Ejemplo 123" />
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success fw-semibold" [disabled]="form.invalid || cargando">
          <i class="bi bi-person-plus-fill me-2"></i>
          {{ cargando ? 'Registrando...' : 'Registrarse' }}
        </button>
      </div>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3 text-center p-2 small">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="alert alert-success mt-3 text-center p-2 small">{{ successMsg }}</div>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-decoration-none small text-primary">¿Ya tienes cuenta? Inicia sesión</a>
      <br />
      <small class="text-muted">&copy; {{ currentYear }} - Tu Empresa</small>
    </div>
  </div>
</div>
